name: Test Go

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test-go.yml"
      - "go.mod"
      - "backend/**"

  pull_request:
    paths:
      - ".github/workflows/test-go.yml"
      - "go.mod"
      - "backend/**"
    branches-ignore:
      - "renovate/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Running tests normally.
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - run: go test ./backend/...

  # Running tests with race detector enabled.
  test-go-race:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - run: go test -race ./backend/...
