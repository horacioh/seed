[log]
mode = console

[paths]
provisioning = /etc/grafana/provisioning

[server]
http_port = 3001

[security]
disable_initial_admin_creation = true

[auth]
disable_login_form = true

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Admin

[auth.basic]
enabled = false

[users]
default_theme = system
login_default_org_id = 1
